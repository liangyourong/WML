<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>万年历</title>
    <link rel="stylesheet" type="text/css" href="styles/WNL.css">
  </head>
  <body>
    <div class="logo"></div>
    <div id="clock"></div>
    
    <div id="wln" >
        <div id="lunarDiv"></div>
        <form>
        	<table>
                <tbody>
                    <tr>
                        <td colspan="3"><input id="lastYear" type="button" value="上一年" /><label for="nian"><select id="nian"></select></label><input id="nextYear" type="button" value="下一年" /></td>
                        <td colspan="3"><input id="lastMonth" type="button" value="上一月" /><label for="yue"><select id="yue"></select></label><input id="nextMonth" type="button" value="下一月" /></td>
                        <td><input id="JiTian" type="button" value="今天" /></td>
                    </tr>
                </tbody>
        		<tbody >
        			<tr class="weekTitle">
        				<td class="sunday">日</td>
                        <td >一</td>
                        <td >二</td>
                        <td >三</td>
                        <td >四</td>
                        <td >五</td>
                        <td class="saturday">六</td>
        			</tr>
        		</tbody>
        		<tbody id="calendar">
        		
        		</tbody>
        	</table>
        </form> 
    </div>
    <div id="detailContainer">
	    <div id="detail">
	    	<div id="solar"></div>
	    	<div id="day"></div>
	    	<div id="lunar"></div>
	    	<div id="TianDi"></div>
	    	<div id="animal"></div>
	    </div>
	    <br/>
	    <div id="YiJi">
            <div class="yiDiv">
	    	  <div class="yi">宜</div><span id="Yi"></span>
            </div>
            <div class="jiDiv">
	    	  <div class="ji">忌</div><span id="Ji"></span>
            </div>
	    </div>
	</div>
	
    <script type="text/javascript" src="scripts/function.js"></script>
    <script type="text/javascript" src="scripts/dateDetail.js"></script>
    <script type="text/javascript" src="scripts/holidays.js"></script>
    <script type="text/javascript" src="scripts/lunar.js"></script>
    <script type="text/javascript" src="scripts/global.js"></script>
  </body>
</html>
